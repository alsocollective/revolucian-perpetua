<div class="container">
	<h1>Swipe</h1>

	<ul >
		<li ng-repeat="user in currentList" class="usersswippe" id="{{user}}"><div class="no-name">NONE</div><div class="name">{{user}}</div></li>
	</ul>

	<style type="text/css">
	.container{
		display: block;
	}
	ul{
		padding: 0;
		margin: 0;
	}
	li{
		margin-bottom: 0;
		-webkit-transition: all 0.5s;
		-moz-transition: all 0.5s;
		-o-transition: all 0.5s;
		-ms-transition: all 0.5s;
		transition: all 0.5s;
		overflow: hidden;
	}
	.usersswippe{
		display: block;
		width: 100%;
	}
	.slick-slide{
		height: auto !important;
	}
	.slick-slider{
		margin-bottom: 0;
	}

	.name{
		padding: 2em 0;
		text-align: center;
		background: #ccc;
	}
	.no-name{
		padding: 2em 0;
		text-align: center;		
		background: #000;
	}
	</style>
</div>
